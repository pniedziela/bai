<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
      <b>DO WYKONANIA</b>
      <a>
          <ol>
              <li v-for="item in sortedList">{{item}}</li>
          </ol>
      </a>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
        ]
      },
      computed: {
          sortedList: function() {
              return this.todo.sort();
          }
      }
    });
  </script>

</body>
</html>
