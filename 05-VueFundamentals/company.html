<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <table style="width:300px; height:150px; align-content:center; border: 1px solid black;">
            <th>
                <b style="font-size: larger">{{company.toUpperCase()}}</b><br>
                {{address}}<br>
                {{postcode}} {{city}}<br>
                tel. {{landline}}, {{mobile}}<br>
                <a :href="web">{{web}}</a>
            </th>
    </table>
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
