<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
    var printH1 = document.getElementsByTagName("h1")[0].innerText;
    var printSomeText = document.getElementById("someTest").innerText;
    var printImportant = document.getElementsByClassName("important")[0].innerText;
    var printAllP = document.getElementsByTagName("p");
    console.log(printAllP.innerHTML);
    console.log(printImportant.innerHTML);
    console.log(printSomeText .innerHTML);
    console.log(printH1.innerHTML);
    </script>
</body>

</html>
