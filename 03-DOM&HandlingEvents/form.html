<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input id = "uni" type="text"></p>
		<p>Address:<br><input id = "address" type="text"></p>
		<button type="button">Hint</button>
	</form>

	<script>
		// a JavaScript code here ...
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";
		let inputUni = document.getElementById("uni");
		let inputAddress = document.getElementById("address");
		let button = document.querySelector('button');

		function hint() {
			inputUni.value = university;
			inputAddress.input = address
		}

		button.addEventListener('click', hint())

	</script>
</body>

</html>
