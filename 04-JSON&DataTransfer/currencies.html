<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currencies</title>
</head>
<body>
<h1>Currency</h1>

<li><spa id = "usd"></spa></li>
<li><span id = "eur"></span></li>
<li><span id = "gbp"></span></li>
<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200)
        {
            var myObj = JSON.parse(this.responseText);
            document.getElementById("eur").innerText = myObj[0].rates[7].mid;
            document.getElementById("usd").innerText = myObj[0].rates[1].mid;
            document.getElementById("gbp").innerText = myObj[0].rates[10].mid;
        }
    };
    url = 'http://api.nbp.pl/api/exchangerates/tables/a/?format=json';
    xhr.open('GET', url);
    xhr.send();
</script>

</body>
</html>
